#     - wind_bearing
#     - cloud_cover
    - humidity
#     - pressure
#     - visibility
#     - ozone
    - minutely_summary
#     - hourly_summary
    - daily_summary
    - temperature_max
    - temperature_min
#     - apparent_temperature_max
#     - apparent_temperature_min
#     - precip_intensity_max

- platform: nest
  monitored_conditions:
    - 'temperature'
    - 'target'
    - 'humidity'
    - 'operation_mode'

# Uptime
- platform: command_line
  name: piuptime
  command: uptime | sed 's/.*up \([^,]*\), .*/\1/'
  
# Speedtest
- platform: speedtest
  minute: 30
  hour:
    - 0
    - 12
  monitored_conditions:
    - ping
    - download
    - upload
    
# Synology
- platform: synologydsm
  host: !secret sensor_synology_host
  username: !secret sensor_synology_username
  password: !secret sensor_synology_password
  monitored_conditions:
    - cpu_total_load
    - memory_real_usage
    - disk_status
    - volume_status
    - volume_percentage_used
    - volume_disk_temp_max

      
