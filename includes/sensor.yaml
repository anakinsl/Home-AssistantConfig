#API Stream Sensor
- platform: api_streams 

# Date Time Sensor
- platform: time_date
  display_options:
    - 'time'
    - 'date'

# System Monitor Sensors
- platform: rest
  resource: http://ip.jsontest.com
  name: external_ip
  value_template: '{{ value_json.ip }}'

- platform: command_line
  name: CPU Temperature
  command: cat /sys/class/thermal/thermal_zone0/temp
  unit_of_measurement: 'C'
  value_template: '{{ (value|int / 1000)|round(1) }}'

- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /
    - type: memory_free
    - type: processor_use
    - type: ipv4_address
      arg: eth0
    - type: last_boot
    - type: since_last_boot

- platform: rest
  resource: https://pypi.python.org/pypi/homeassistant/json
  name: HA Current Version
  value_template: '{{ value_json.info.version }}'

- platform: command_line
  name: HA Installed Version
  command: /srv/homeassistant/homeassistant_venv/bin/hass --version
  scan_interval: 86400

- platform: template
  sensors:
    ha_last_restart:
      value_template: '{{ as_timestamp(states.automation.startup_notification.attributes.last_triggered) | timestamp_custom("%b %d %X") }}'
      friendly_name: HA Last Restart

