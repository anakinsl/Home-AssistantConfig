default_view:
  view: yes
  name: Home
  icon: mdi:home
  entities:
    - group.weather
    - group.climate
    - group.media_office_home
    - group.media_living_room_tv
    - group.media_living_room_atv
    - group.media_bed_room_tv
    - group.media_kitchen_tv
    - group.media_office_speaker
    - group.family
#    - group.media_spotify
#    - group.radio
#    - group.scripts

doors_view:
  view: yes
  icon: mdi:security-home
  entities:
    - group.cameras

lights_view:
  view: yes
  icon: mdi:lightbulb
  entities:
    - group.lamps

info_view:
  view: yes
  icon: mdi:settings
  entities:
    - group.network
    - group.synology
